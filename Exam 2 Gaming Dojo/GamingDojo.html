<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="navbarcontainer">
        <h1>GamingDojo</h1>
        <div class="navbaricons">
            <img src="./images/cart-light.png" alt="Cart">
            <img src="./images/search-light.png" alt="Search">
        </div>
    </div>
    <div class="highlightcontainer">
        <h2>Highlights</h2>
    </div>
    <div class="maincontainer">
        <div class="topcontainer">
            <button><img src="./images/chevron-left.png" alt=""></button>
            <img src="./images/cafe-neko large.png" alt="CafeNekoLarge">
            <button onclick="toggle()"><img src="./images/chevron-right.png" alt=""></button>
        </div>
        <div class="bottomcontainer">
            <div class="leftcontainer">
                <img src="./images/cafe-neko.png" alt="cafe-neko">
                <div class="iconcontainers">
                    <p>Cafe Neko: Gold Edition</p>
                    <img src="./images/windows.png" alt="Windows">
                    <img src="./images/apple.png" alt="Apple">
                    <br>
                    <div class="buycontainer">
                        <img src="./images/20Off.png" alt="20Off">
                        <p>$10.49</p>
                        <img src="./images/buy.png" alt="Buy">
                    </div>
                </div>
            </div>
        </div>
        <div class="middlecontainer">
            <img src="./images/pixel-ninjas-2.png" alt="pixel-ninjas-2">
            <div class="iconcontainers">
                <p>Pixel Ninjas 2</p>
                <img src="./images/windows.png" alt="Windows">
                <img src="./images/apple.png" alt="Apple">
                <br>
                <div class="buycontainer">
                    <img src="./images/20Off.png" alt="20Off">
                    <p>$7.39</p>
                    <img src="./images/buy.png" alt="Buy">
                </div>
            </div>
        </div>
        <div class="rightcontainer">
            <img src="./images/stonepunk.png" alt="stonepunk">
            <div class="iconcontainers">
                <p>Stonepunk 10000 BCE</p>
                <img src="./images/windows.png" alt="Windows">
                <img src="./images/apple.png" alt="Apple">
                <img src="./images/linux.png" alt="Penguin" onclick="alert('This game supported on Linux')">
                <br>
                <div class="buycontainer">
                    <img src="./images/New.png" alt="New">
                    <p>$19.99</p>
                    <img src="./images/buy.png" alt="Buy">
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
